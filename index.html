<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Filmes</title>
  <!-- Linka o arquivo de estilos externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Catálogo de Filmes</h1>

    <!-- Campo onde o usuário digita o nome do filme -->
    <input type="text" id="searchInput" placeholder="Buscar filmes..." />
    
    <!-- Botão que inicia a busca -->
    <button id="searchBtn">Buscar</button>

    <!-- Div onde os resultados dos filmes serão exibidos -->
    <div id="moviesContainer"></div>
  </div>

  <!-- Script JS responsável por buscar os dados e exibir os filmes -->
  <script src="script.js"></script>
</body>
</html>
